<div class="text-center">
    <img src="../../../assets/images/login.svg" alt="Login Image">
</div>
<div class="form-div">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" name="username" class="form-control" placeholder="Enter email" required [(ngModel)]="credentials.username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" required [(ngModel)]="credentials.password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-dark">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</div>
